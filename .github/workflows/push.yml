name: Push SAM 3 to Replicate
on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger
jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
      - name: Setup Cog
        uses: replicate/setup-cog@v2
        with:
          token: ${{ secrets.REPLICATE_API_TOKEN }}
      - name: Login to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
        run: |
          pip install huggingface_hub
          python -c "from huggingface_hub import login; login(token='${{ secrets.HUGGINGFACE_TOKEN }}')"
      - name: Download SAM 3 Weights (Bake into image)
        env:
          HF_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
        run: |
          python -c "
          from huggingface_hub import hf_hub_download
          import os
          os.environ['HF_TOKEN'] = '${{ secrets.HUGGINGFACE_TOKEN }}'
          path = hf_hub_download(repo_id='facebook/sam3', filename='sam3.pt', token='${{ secrets.HUGGINGFACE_TOKEN }}')
          print(f'Downloaded to: {path}')
          # Copy to working directory for cog to include
          import shutil
          shutil.copy(path, 'sam3.pt')
          print('Copied sam3.pt to current directory')
          "
          ls -la sam3.pt
      - name: Push to Replicate
        run: cog push r8.im/selig/sam3-concept-segmentation
