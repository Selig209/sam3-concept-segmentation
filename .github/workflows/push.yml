name: Push SAM 3 to Replicate
on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger
jobs:
  push:
    runs-on: ubuntu-latest  # Standard runner (free tier)
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Free Disk Space (Aggressive)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false  # Keep docker for cog
          swap-storage: true
      
      - name: Show Available Space
        run: df -h
      
      - name: Setup Cog
        uses: replicate/setup-cog@v2
        with:
          token: ${{ secrets.REPLICATE_API_TOKEN }}
      
      - name: Push to Replicate
        env:
          HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
          HF_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
        run: |
          # Export HF token for build-time model download
          export HUGGINGFACE_TOKEN="${{ secrets.HUGGINGFACE_TOKEN }}"
          export HF_TOKEN="${{ secrets.HUGGINGFACE_TOKEN }}"
          cog push r8.im/selig/sam3-concept-segmentation
