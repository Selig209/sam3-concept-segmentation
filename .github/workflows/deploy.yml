name: Deploy to Replicate

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Cog
        run: |
          curl -o /tmp/cog.deb -fsSL https://github.com/replicate/cog/releases/latest/download/cog_linux_amd64.deb
          sudo dpkg -i /tmp/cog.deb
          
      - name: Deploy to Replicate
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
        run: |
          echo "$REPLICATE_API_TOKEN" | cog login --token-stdin
          cog push r8.im/selig209/sam3-concept-segmentation
