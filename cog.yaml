# GroundingDINO + SAM Model for Text-Prompt Segmentation
# Uses GroundingDINO for text-to-box detection, SAM for precise masks

build:
  python_version: "3.11"
  gpu: true
  cuda: "12.1"
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
    - "git"
  python_packages:
    - "torch>=2.1.0"
    - "torchvision"
    - "transformers>=4.47.0"
    - "accelerate"
    - "huggingface-hub"
    - "opencv-python-headless"
    - "numpy"
    - "pillow"
    - "shapely>=2.0"
    - "timm"
    - "supervision"
  # Download models at build time (bake into image)
  run:
    - "echo 'Downloading GroundingDINO processor...'"
    - "python -c \"from transformers import AutoProcessor; AutoProcessor.from_pretrained('IDEA-Research/grounding-dino-base')\""
    - "echo 'Downloading GroundingDINO model...'"
    - "python -c \"from transformers import AutoModelForZeroShotObjectDetection; AutoModelForZeroShotObjectDetection.from_pretrained('IDEA-Research/grounding-dino-base')\""
    - "echo 'Downloading SAM processor...'"
    - "python -c \"from transformers import SamProcessor; SamProcessor.from_pretrained('facebook/sam-vit-huge')\""
    - "echo 'Downloading SAM model...'"
    - "python -c \"from transformers import SamModel; SamModel.from_pretrained('facebook/sam-vit-huge')\""
    - "echo 'All models downloaded successfully!'"

predict: "predict.py:Predictor"
