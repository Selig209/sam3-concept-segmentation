# GroundingDINO + SAM Model for Text-Prompt Segmentation
# Uses GroundingDINO for text-to-box detection, SAM for precise masks

build:
  python_version: "3.11"
  gpu: true
  cuda: "12.1"
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
    - "git"
  python_packages:
    - "torch>=2.1.0"
    - "torchvision"
    - "transformers>=4.47.0"
    - "accelerate"
    - "huggingface-hub"
    - "opencv-python-headless"
    - "numpy"
    - "pillow"
    - "shapely>=2.0"
    - "timm"
    - "supervision"
  # Download models at build time (bake into image)
  run:
    - |
      python -c "
      from transformers import AutoProcessor, AutoModelForZeroShotObjectDetection, SamModel, SamProcessor
      import os
      
      # Set HF token if available
      token = os.environ.get('HUGGINGFACE_TOKEN') or os.environ.get('HF_TOKEN')
      
      print('Downloading GroundingDINO...')
      AutoProcessor.from_pretrained('IDEA-Research/grounding-dino-base', token=token)
      AutoModelForZeroShotObjectDetection.from_pretrained('IDEA-Research/grounding-dino-base', token=token)
      
      print('Downloading SAM...')
      SamProcessor.from_pretrained('facebook/sam-vit-huge', token=token)
      SamModel.from_pretrained('facebook/sam-vit-huge', token=token)
      
      print('Models downloaded successfully!')
      "

predict: "predict.py:Predictor"
