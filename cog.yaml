# SAM 3 Model for Text-Prompt Segmentation
# Uses official facebook/sam3 from HuggingFace Transformers (Nov 2025)

build:
  python_version: "3.11"
  gpu: true
  cuda: "12.1"
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
    - "git"
  python_packages:
    - "torch>=2.1.0"
    - "torchvision"
    - "transformers>=4.47.0"
    - "accelerate"
    - "huggingface-hub"
    - "opencv-python-headless"
    - "numpy"
    - "pillow"
    - "shapely>=2.0"

predict: "predict.py:Predictor"
